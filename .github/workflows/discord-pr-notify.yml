name: Discord PR Notifier

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.head_ref != 'changeset-release/main'
    steps:
      - name: Send Discord Notification
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{
            "content": "ðŸš€ **New PR:** ${{ github.event.pull_request.title }}\nðŸ”— <${{ github.event.pull_request.html_url }}>\nðŸ‘¤ **Author:** ${{ github.event.pull_request.user.login }}",
            "thread_name": "${{ github.event.pull_request.title }} by ${{ github.event.pull_request.user.login }}"
          }'
